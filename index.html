<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css"/>
    <script
    src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
    integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U="
    crossorigin="anonymous">
    </script>

    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous">
    </script>
    <title>Weather Dashboard</title>
</head>

<body>
    <header>
        <h1>Weather Dashboard</h1>
    </header>

    <main class="container">
        <div class="search">
            <div>
                <label for="citySearch" id="searchFormat">Search for a City:</label>
                <input type="text" id="cityInput" placeholder="San Diego">
                <button id="searchBtn">Search</button>
            </div>
            <div id="searchHistoryBtn">

            </div>
        </div>
        <div class="weather">
            <div class="currentWeather">
                <h2 id="cCity">City</h2>
                <p id="cDate">Date </p>
                <img class="imgHide" id="cSymbol" src=""></img>
                <p>Temp: <span id="cTemp">0</span> Â°F</p>
                <p>Wind: <span id="cWind">0</span> MPH</p>
                <p>Humidity: <span id="cHumidity">0</span> %</p>


            </div>
            <h2>5 Day Forcast</h2>
            <div class= "forcast" id="forecast"></div>







        </div>















    </main>

    

























    <script src="assets/js/script.js"></script>
</body>
</html>
